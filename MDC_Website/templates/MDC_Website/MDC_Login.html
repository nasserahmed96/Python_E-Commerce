{% extends 'MDC_Website/MDC_Home.html' %}
{% block title%}Login{% endblock %}
{%block content %}
		<h1>{{ message }}</h1>
		<form action="{% url 'MDC_Website:login' %}" method="post">
			{% csrf_token %}
			<table>
				{% for field in login_form %}
				<tr>
					<th>{{ field.error }}</th>
					<th>{{ field.label_tag }}</th>
					<th>{{ field }}</th>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" value="login"/>
		</form>
		{% endblock %}
